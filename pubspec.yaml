name: facerecognition
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0
dependencies:
  camera: ^0.11.0+2
  tflite_flutter: ^0.11.0
  google_mlkit_face_detection: ^0.11.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  path: ^1.8.3
  shared_preferences: ^2.2.2
  firebase_core: ^3.13.1
  cloud_firestore: ^5.6.8
  image: ^4.2.0
  flutter_localizations:
    sdk: flutter
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/models/model.tflite
    - assets/models/facenet.tflite
    - assets/images/homepage.jpeg
    - assets/images/viewalllist.jpeg
    - assets/images/verify1.jpeg
    - assets/images/verify2.jpeg
    - assets/images/facecapture.jpeg
    - assets/images/facecapture2.jpeg
    - assets/images/facecapture3.jpeg
    - assets/images/singleface.jpeg
    - assets/images/multifaces.jpeg